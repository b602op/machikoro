<!DOCTYPE html>
<html lang="ru">
  <head>
	<meta charset="utf-8">
	<title> Мачикора </title>
	<link rel="stylesheet" type="text/css" href="mk.css">	
  </head>
  <body class="striped-layout">
  	<header>
  		 <h1 class="site-heading">header</h1>
  	</header>
  	<main id="main">
  		<div class = "player-info">
  			<div class = "stats">бонусные карты:</div>
  			<div class = "item">
  				<div id = "dice">
  					<span id="alert">Случайный выбор первого игрока</span>
  					<button id="selection" class="status_game">Выбрать</button>
  					<button id="roll" class="status_game hidden">Бросить кубики</button>
  					<button id="end" class="status_game hidden">Завершить ход</button>
  					<div id="box_dice" class="hidden"></div>
  				</div>
  				<div id = "box__panel">
  					<span>Карточки игрока:</span>
  					<div id = "box__cards">
  					</div>
  				</div>
  			</div>
  		</div>	
  		<div class = "field">
  			<div id="playersField"class = "icons">
  				<div id="playerAll">Игроки:</div>
  			</div>
  			<div class = "cards">
  				<div class="site-heading">Карточки:</div>
  				<div id="cards__arr" class="cards-all">
	  			</div>
  			</div>
  		</div>	
  	</main>
  	<footer><h1 class="site-heading">footer</h1>
  	</footer>
    <script src ="mk.js"></script>
  </body>
</html>
